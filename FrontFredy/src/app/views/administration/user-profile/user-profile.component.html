<p-card>
	<av-select label="Perfiles Usuario">
	</av-select>
	<div class="p-grid">
		<av-listbox label="Módulos" ></av-listbox>
		<div class="p-col-5">
			<p-fieldset legend="Módulos">
				<p-scrollPanel [style]="{width: '100%', height: '200px'}" styleClass="custom">
					<p-checkbox name="groupname" value="val1" label="module"></p-checkbox>
				</p-scrollPanel>
			</p-fieldset>
		</div>
		<div class="p-col-7">
			<p-fieldset legend="Submódulos">
				<p-scrollPanel [style]="{width: '100%', height: '200px'}" styleClass="custom">
					<p-checkbox name="groupname" value="val1" label="subModule"></p-checkbox>
				</p-scrollPanel>
			</p-fieldset>
		</div>
	</div>
	<button pButton type="button" [label]="'Guardar'" class="ui-button-secondary"></button>
</p-card>
