<div>
  <p-dataView [value]="selectedGroups" layout="grid">
    <ng-template pTemplate="header">
      <div class="p-grid">
        <div class="p-col-11 p-p-2">
          <span class="p-float-label">
            <p-autoComplete [suggestions]="options" [disabled]="disabled" (completeMethod)="filterGroupsByName($event)"
              (onSelect)="onSelect($event)" optionValue="id" forceSelection="true" 
              [minLength]="minLength" field="name" [dropdown]="true" [(ngModel)]="selectionGroupsAvailable" (onDropdownClick)="onDropdownClick($event)">
              <ng-template let-item pTemplate="item">
                <div> {{item.name}} </div>
              </ng-template>
              <ng-template let-value pTemplate="selectedItem">
                <span style="font-size:18px">{{value}}</span>
              </ng-template>
            </p-autoComplete>
            <label>{{label|translate}}</label>
          </span>
        </div>
        <div class="p-col-1  p-p-2">
          <p-button label="" icon="pi pi-plus" [disabled]="disabled" iconPos="left" (click)="addGroup()"></p-button>
        </div>
        <div class="p-col-11 p-p-2">
          {{labelList|translate}}
        </div>
      </div>
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </ng-template>
    <ng-template let-item pTemplate="listItem" let-rowIndex="rowIndex">
      <div class="p-col-11">
        {{item.name}}
      </div>
      <div class="p-col-1">
        <p-button label="" icon="pi pi-minus" iconPos="left" (click)="deleteGroup(rowIndex)"></p-button>
      </div>
    </ng-template>
    <ng-template let-item pTemplate="gridItem" let-rowIndex="rowIndex">
      <div class="p-col-11 p-md-3">
        {{item.name}}
      </div>
      <div class="p-col-1 p-md-1">
        <p-button label="" icon="pi pi-minus" iconPos="left" (click)="deleteGroup(rowIndex)"></p-button>
      </div>
    </ng-template>
  </p-dataView>
</div>
