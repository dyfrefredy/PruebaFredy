<div class="p-col-12 p-p-2">
  <span class="p-float-label">
    <p-dropdown [options]="options" [(ngModel)]="selectionServiceState" [filter]="filter" [disabled]="disabled"
      (onChange)="onChange()" optionLabel="label" [showClear]="true">
      <ng-template let-item pTemplate="selectedItem">
        <div>{{item.label}}</div>
      </ng-template>
      <ng-template let-opt pTemplate="item">
        <div>{{opt.label}}</div>
      </ng-template>
    </p-dropdown>
    <label>{{label|translate}}</label>
  </span>
</div>
